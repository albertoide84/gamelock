<html>
    <head>
        <style>
            input {
                font-size: 4rem;
                padding: 10px 10px 10px 10px;
                text-align: center;
            }
            button{
                grid-row:2;
            }
            .grid_container{
                width: 60%;
                margin-left: 20%;
                margin-right: 20%;
                display:grid;
                grid-template-columns: 1fr 1fr 1fr;
            }
            #contenedor{
                height: 200px;
                min-height: 200px;
                overflow-y: hidden;
                grid-column-start: 1;
                grid-column-end: 4;
                grid-row: 3;
            }
            .norevelado{
                margin-top: -50px;
                
            }
            .revelado {
                animation-name: bounce;
                animation-duration: 1s;
                animation-timing-function: ease-in;
                animation-direction: alternate;
                animation-fill-mode: forwards;
                animation-delay: 0s;
                
            }
            @keyframes bounce {
            0% {
                background-color: tomato;
                margin-top: -20px;
            }
            100% {
                margin-top: 50px;
                background-color: tomato;
            }
            }
        </style>
        <title></title>
        <script>
            function verify(){
                var one=document.getElementById("one").value;
                var two=document.getElementById("two").value;
                var three=document.getElementById("three").value;
                var isCorrect=("3"===one) && ("2"===two) && ("1"===three);
                console.log(isCorrect);
                if(isCorrect){
                    document.getElementById("respuesta").className="revelado";
                }
            }
        </script>
    </head>
    <body>
        <div class="grid_container">
            <input id="one" type="number" min="0" max="9"/>
            <input id="two" type="number" min="0" max="9"  />
            <input id="three" type="number" min="0" max="9" />
            <button onclick="verify();">Compru√©balo!</button>
            <div id="contenedor" >
                <div id="respuesta" class="norevelado">Respuesta</div>
            </div>
        </div>
        
    </body>
</html>
