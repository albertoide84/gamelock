<html>
    <meta charset="UTF-8">
    <head>
        <link type="text/css" rel="stylesheet" href="styles.css" >

        <title></title>
        <script>
            function verify(){

                var one_list_value=document.getElementById("one_list")["value"];
                var two_list_value=document.getElementById("two_list")["value"];
                var three_list_value=document.getElementById("three_list")["value"];

                var isCorrect=(3===one_list_value) && (2===two_list_value) && (1===three_list_value);
                console.log(isCorrect);
                if(isCorrect){
                    document.getElementById("respuesta").className="revelado";
                } else {
                    alert("¡NO, NO, NO, ESA NO ES LA RESPUESTA CORRECTA!")
                }
            }
            function move(list_id, increment){

                var one_list=document.getElementById(list_id);
                var one_list_first=document.getElementById(list_id+"_first");
                if (one_list["value"] == undefined) {
                    one_list["value"]=0;
                }
                if(increment>0){
                    one_list["value"]=(one_list["value"]+increment)%10;
                } else {
                    one_list["value"]=(one_list["value"]+(10+increment))%10;
                }
                one_list_first.setAttribute("style", "margin-top:"+(-2*one_list["value"])+"em");

            }
        </script>
    </head>
    <body>

        <div class="grid_container">

            <div>
                <button class="move up" onclick='move("one_list",1);'>&nbsp;</button>
                <ol id="one_list">
                    <li id="one_list_first">0</li>
                    <li>1</li>
                    <li>2</li>
                    <li>3</li>
                    <li>4</li>
                    <li>5</li>
                    <li>6</li>
                    <li>7</li>
                    <li>8</li>
                    <li>9</li>
                </ol>
                <button class="move down" onclick='move("one_list",-1);'>&nbsp;</button>
            </div>
            <div>
                <button class="move up" onclick='move("two_list",1);'>&nbsp;</button>
                <ol id="two_list">
                    <li id="two_list_first">0</li>
                    <li>1</li>
                    <li>2</li>
                    <li>3</li>
                    <li>4</li>
                    <li>5</li>
                    <li>6</li>
                    <li>7</li>
                    <li>8</li>
                    <li>9</li>
                </ol>
                <button class="move down" onclick='move("two_list",-1);'>&nbsp;</button>
            </div>
            <div>
                <button class="move up" onclick='move("three_list",1);'>&nbsp;</button>
                <ol id="three_list">
                    <li id="three_list_first">0</li>
                    <li>1</li>
                    <li>2</li>
                    <li>3</li>
                    <li>4</li>
                    <li>5</li>
                    <li>6</li>
                    <li>7</li>
                    <li>8</li>
                    <li>9</li>
                </ol>
                <button class="move down" onclick='move("three_list",-1);'>&nbsp;</button>
            </div>
            <button class="verify_button" onclick="verify();">Compruébalo!</button>
            <div id="contenedor" >
                <div id="respuesta" class="norevelado">Respuesta</div>
            </div>
        </div>

    </body>
</html>
