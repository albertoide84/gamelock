<html>
    <head>
        <link type="text/css" rel="stylesheet" href="styles.css" >

        <title></title>
        <script>
            function verify(){
                var one=document.getElementById("one").value;
                var two=document.getElementById("two").value;
                var three=document.getElementById("three").value;
                var isCorrect=("3"===one) && ("2"===two) && ("1"===three);
                console.log(isCorrect);
                if(isCorrect){
                    document.getElementById("respuesta").className="revelado";
                }
            }
        </script>
    </head>
    <body>
        <div class="grid_container">
            <input id="one" type="number" min="0" max="9"/>
            <input id="two" type="number" min="0" max="9"  />
            <input id="three" type="number" min="0" max="9" />
            <button onclick="verify();">Compru√©balo!</button>
            <div id="contenedor" >
                <div id="respuesta" class="norevelado">Respuesta</div>
            </div>
        </div>
        
    </body>
</html>
